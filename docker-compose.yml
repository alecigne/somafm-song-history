services:
  db:
    image: postgres:latest
    container_name: somafm-song-history-db
    restart: always
    environment:
      POSTGRES_USER: somafm
      POSTGRES_PASSWORD: password
      POSTGRES_DB: somafm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

  app:
    build: .
    container_name: somafm-song-history
    depends_on:
      - db
    network_mode: host
    profiles:
      - manual

volumes:
  postgres_data:
